<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workout Buddy</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid" ng-app="workoutBuddy" ng-controller="mainCtrl">
        <!-- Navigation -->
        <div class="row">
            <nav>
                <div class="col-md-2">
                    Logo
                </div>
                <div class="col-md-2">
                    Profile
                </div>
                <div class="col-md-2">
                    WishList
                </div>
                <div class="col-md-2">
                    Settings
                </div>
            </nav>
        </div>

        <!-- Stats, Goals, Progress -->
        <div class="row">
            <div class="col-md-4">
                {{successionCounter}}
            </div>
            <div class="col-md-4">
                {{goal}}
            </div>
            <div class="col-md-4">
                {{progress}}
            </div>
        </div>

        <!-- Motivational Quote -->
        <div class="row">
            {{quote}}
        </div>

        <!-- WorkOut Button -->
        <div>
            <!-- Date & Time -->
            <div class="row">
                Date Time
            </div>
            <!-- Button -->
            <div class="row">
                <input type="button" class="btn btn-success" value="I Worked Out!" ng-click="workedOut()">
            </div>
        </div>
    </div>


    <script src="angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="factory.js"></script>
    <script src="controller.js"></script>
</body>

</html>
